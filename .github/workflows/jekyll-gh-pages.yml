name: Deploy Flask App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-22.04  # Specify this for compatibility
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Flask-Frozen  # If using Flask-Frozen
          pip install -r requirements.txt

      - name: Generate Static Files
        run: |
          python freeze.py  # Ensure freeze.py generates static files
          mv ./build ./static  # Adjust if needed

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: ./static
